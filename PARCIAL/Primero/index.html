<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="Javascript/archivos.js"></script>
    <title>German Alvaredo</title> 
</head>
<body>
   
    <div class="caja" id="contenedor" hidden>            
            <button class="cerrar" id="cerrar" > X </button>
            <br>
            <label class="etiquetas" >Nombre</label>
            <br> 
            <input type="text" class="campos" id="nombre" required >
            <br>
            <label class="etiquetas">Apellido</label>
            <br>
            <input type="text" class="campos" id="apellido" required>            
            <br>            
            <label class="etiquetas">Fecha</label>
            <br>
            <input type="text" class="campos" id="fecha">
            <br>
            <label class="etiquetas">Sexo</label> 
            <br>
            <input type="radio" name="sexo" id="mas" value="Male">
            <label class="etiquetas">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="Female">
            <label class="etiquetas">Femenino</label>
            <br><br>
            <button id="eliminar" class="boton">Eliminar</button>
            <button id="modificar" class="boton">Modificar</button>           
    </div>
    <h1> Lista de Personas </h1>
    <div class="lista">
            <table class="tabla" id="tabla">
                    <thead >
                     <tr class="cabecera"> 
                        <td> Nombre </td> 
                        <td> Apellido </td> 
                        <td> Fecha</td>
                        <td> Sexo</td> 
                    </tr>
                    </thead>
                    <tbody class="cuerpo" id="cuerpo">                     
                    </tbody>
                 </table>
    </div>
</body>
</html>
